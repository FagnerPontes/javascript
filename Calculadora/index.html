<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="styleCalculator.css">
  <script src="scriptCalculator.js" type="text/javascript" defer></script>
  <title>Calculadora</title>
</head>

<body>
  <div id="calcContainer" class='backgroundColor'>
    <div id="divCalculator" class='backgroundColor'>
      <div id="divDisplay" class='backgroundColor'>0</div>
      <div id="divKeys" class='backgroundColor'>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="plus">&plus;</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="minus">&minus;</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="mult">&times;</button>
        <button value="clear" title='clear'>
          <i class="bi bi-backspace"></i>
        </button>
        <button value="0">0</button>
        <button value="decimal">,</button>
        <button value="divide">&divide;</button>
        <button id="buttonKeyErase" value="erase">C</button>
        <button id="buttonKeyEqual" value="calculate">&equals;</button>
      </div>
    </div>
  </div>
</body>

</html>
