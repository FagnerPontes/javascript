<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" type="text/javascript" defer></script>
  <title>Animação CSS</title>
</head>

<body>
  <!--botão para iniciar animação-->
  <button id="btStart" type="button"> Activate animation </button>
  <!--botão para cancelar animação-->

  <!--objeto que será animado-->
  <div id="myCircle"></div>
  <!--campo de exibição de informações-->
  <div id="divLog"></div>
</body>

</html>
