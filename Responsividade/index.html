<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="styleTheme.css">
  <link rel="stylesheet" type="text/css" href="styleMenuAnimation.css">
  <script src="scriptMenuAnimation.js" type="text/javascript" defer></script>
  <title>Como criar site responsivo com menu lateral retrátil</title>
</head>

<body>
  <header id="myHeader">
    <button id="buttonMenuLeft" type="button" title='Menu left'>
      <i class="bi bi-list"></i>
    </button>
    <p>Cabeçalho</p>
    <button id="buttonMenuRight" type="button" title='Menu right'>
      <i class=" bi bi-three-dots-vertical"></i>
    </button>
  </header>
  <div id="myDivContainer">
    <div id="myDivLeft" class="divMenu">
      <button>Item 1</button>
      <button>Item 2</button>
      <button>Item 3</button>
      <button>Item 4</button>
    </div>
    <div id="myDivCenter">Área de conteúdo</div>
    <div id="myDivRight" class="divMenu">
      <div>Item A</div>
      <div>Item B</div>
      <div>Item C</div>
      <div>Item D</div>
    </div>
  </div>
  <footer id="myFooter">Rodapé</footer>
</body>

</html>
