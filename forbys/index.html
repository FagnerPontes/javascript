<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login</title>
 <style>
  * {
   box-sizing: border-box;
  }

  body {
   font-family: Arial, sans-serif;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   margin: 0;
   background-color: #000000;
  }

  .login-container {
   background: #fff;
   padding: 20px;
   border-radius: 8px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   width: 300px;
   text-align: center;
  }

  .login-container h1 {
   margin-bottom: 20px;
  }

  .login-container input[type="text"],
  .login-container input[type="password"] {
   width: 100%;
   padding: 10px;
   margin: 10px 0;
   border: 1px solid #ccc;
   border-radius: 4px;
  }

  .login-container button {
   width: 100%;
   padding: 10px;
   background: #007BFF;
   color: #fff;
   border: none;
   border-radius: 4px;
   cursor: pointer;
  }

  .login-container button:hover {
   background: #0056b3;
  }

  .login-container a {
   display: block;
   margin-top: 10px;
   color: #007BFF;
   text-decoration: none;
  }

  .login-container a:hover {
   text-decoration: underline;
  }
 </style>
</head>

<body>
 <div class="login-container">
  <h1>Login</h1>
  <input type="text" placeholder="Email">
  <input type="password" placeholder="Senha">
  <button>Entrar</button>
  <a href="#">Esqueceu sua senha?</a>
  <a href="registro.html">NÃ£o tem uma conta? Registre-se</a>
 </div>
</body>

</html>
