<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adicionar cdn de ícones bootstrap (veja na descrição) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Adicionar arquivo styleResponsive&Theme.css -->
  <link rel="stylesheet" type="text/css" href="styleResponsive&Theme.css">
  <!-- Adicionar arquivo styleAnimationMenu.css -->
  <link rel="stylesheet" type="text/css" href="styleAnimationMenu.css">
  <!-- Adicionar arquivo scriptTheme -->
  <script src='scriptTheme.js' type='text/javascript' defer></script>
  <!-- Adicionar arquivo scriptResponsive&AnimationMenu.js -->
  <script src="scriptResponsive&AnimationMenu.js" type="text/javascript" defer></script>
  <title>Responsividade</title>
</head>
<!-- 
  <i class="bi bi-list"></i>
  <i class="bi bi-circle-half"></i>
  <i class="bi bi-three-dots-vertical"></i>
 -->

<body>
  <!-- 
    Vamos criar uma página que tenha um cabeçalho, corpo e rodapé.
    No corpo vamos ter:
    - menu na lateral esquerda,
    - área de conteúdo no centro
    - menu na lateral direita.
  -->
  <header id="myHeader"> <!-- cabeçalho -->
    <button id="buttonMenuLeft" type="button" title="Menu left"> <!-- botão para retrair ou expandir o menu esquerdo-->
      <i class="bi bi-list"></i> <!-- ícone importado do bootstrap -->
    </button>
    <p>Cabeçalho</p>
    <button id="buttonTheme" type='button' title='bTheme'> <!-- Botão que fará a mudança de tema -->
      <i class="bi bi-circle-half"></i> <!-- ícone importado do bootstrap -->
    </button>
    <button id="buttonMenuRight" type="button" title="Menu right"> <!-- botão para retrair ou expandir o menu direito-->
      <i class="bi bi-three-dots-vertical"></i> <!-- ícone importado do bootstrap -->
    </button>
  </header>
  <div id="myDivContainer"> <!-- Container que receberá os menus e a área de conteúdo -->
    <div id="myDivLeft" class="divMenu"> <!-- menu esquerdo -->
      <button>Item 1</button> <!-- botão de exemplo -->
      <button>Item 2</button> <!-- botão de exemplo -->
      <button>Item 3</button> <!-- botão de exemplo -->
      <button>Item 4</button> <!-- botão de exemplo -->
    </div>
    <div id="myDivCenter">Área de conteúdo</div> <!-- área de conteúdo -->
    <div id="myDivRight" class="divMenu"> <!-- menu direito -->
      <div>Item A</div> <!-- região de exemplo -->
      <div>Item B</div> <!-- região de exemplo -->
      <div>Item C</div> <!-- região de exemplo -->
      <div>Item D</div> <!-- região de exemplo -->
    </div>
  </div>
  <footer id="myFooter">Rodapé</footer> <!-- rodapé -->
</body>

</html>
