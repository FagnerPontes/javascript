<!-- Estudo sobre propriedade css display: flex; -->
<!-- elemento filho: Centralizar sem utilizar align-items e justify-content -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>exemplo2</title>
	<style>
		/*resetar propriedade globais:*/
		* {
			margin: 0;
			padding: 0;
		}

		/*(elemento pai)*/
		body {
			/*display flexível para elementos filhos*/
			display: flex;
			/*altura = 100% da janela*/
			height: 100vh;
			/*largura = 100% da janela*/
			width: 100vw;
			/*cor de fundo azul*/
			background-color: blue;
		}

		/*(elemento filho) Centralizar elemento através das margens do filho*/
		div {
			/*largura de 200 pixels*/
			width: 200px;
			/*altura de 200 pixels*/
			height: 200px;
			/*cor de fundo vermelha*/
			background-color: red;
			/*margens automáticas*/
			margin: auto;
		}
	</style>
</head>

<body>
	<div>
	</div>
</body>

</html>
