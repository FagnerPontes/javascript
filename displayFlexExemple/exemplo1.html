<!-- Estudo sobre propriedade css display: flex; -->
<!-- display: flex; -> Centralizar filhos utilizando align-items e justify-content -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>exemplo1</title>
	<style>
		/*resetar propriedade globais:*/
		* {
			margin: 0;
			padding: 0;
		}

		/*(elemento pai) Centralizar filhos utilizando align-items e justify-content*/
		body {
			/*display flex√≠vel para elementos filhos*/
			display: flex;
			/*altura = 100% da janela*/
			height: 100vh;
			/*largura = 100% da janela*/
			width: 100vw;
			/*alinhamento horizontal central*/
			justify-content: center;
			/*alinhamento vertival central*/
			align-items: center;
			/*cor de fundo azul*/
			background-color: blue;
		}

		/*(elemento filho)*/
		div {
			/*largura de 200 pixels*/
			width: 200px;
			/*altura de 200 pixels*/
			height: 200px;
			/*cor de fundo vermelha*/
			background-color: red;
		}
	</style>
</head>

<body>
	<div>
	</div>
</body>

</html>
