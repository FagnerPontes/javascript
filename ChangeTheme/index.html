<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Adicionar cdn de icones bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<!-- Adicionar arquivo styleTheme.css -->
	<link rel="stylesheet" type="text/css" href="styleTheme.css">
	<!-- Adicionar arquivo scriptTheme.js -->
	<script src="scriptTheme.js" type="text/javascript" defer></script>
	<title>Modelo</title>
</head>

<!-- 
  Vamos criar uma pagina que tenha um cabecalho, corpo e rodape.
  no corpo vamos ter:
  - menu na lateral esquerda,
  - area de conteudo no centro
  - menu na lateral direita.
-->

<body>
	<header id="myHeader"> <!-- cabecalho -->
		<p>Header</p>
		<button id="buttonTheme"> <!-- Botao que fara a mudanca de tema -->
			<i class="bi bi-circle-half"></i> <!-- icone importado do bootstrap -->
		</button>
	</header>
	<div id="myDivContainer"> <!-- Container que recebera os menus e a area de conteudo -->
		<div id="myDivLeft"> <!-- menu esquerdo -->
			<button>Item 1</button>
			<button>Item 2</button>
			<button>Item 3</button>
		</div>
		<div id="myDivCenter">Content area</div> <!-- area de conteudo-->
		<div id="myDivRight">Right menu</div> <!-- menu direito -->
	</div>
	<footer id="myFooter">Footer</footer> <!-- rodape -->
</body>

</html>
